            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .option-box.correct {
            background-color: #a8e6cf;
            border-color: #17a2b8;
            border-width: 3px;
            color: #155724;
            font-weight: bold;

        .option-box.incorrect {
            background-color: #ffcdd2;
            border-color: #dc3545;
            color: #721c24;
            opacity: 0.7;

        .option-box.incorrect.selected {
            opacity: 1;
            border-width: 4px;
            border-color: #dc3545;
        }

        .option-box.disabled {
