            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 正解のスタイル */
        .option-box.correct {
            background-color: #a8e6cf;
            border-color: #17a2b8;
            border-width: 3px;
            color: #155724;
            font-weight: bold;
        }

        .option-box.incorrect {
            background-color: #ffcdd2;
            border-color: #dc3545;
            color: #721c24;
            opacity: 0.7;
        }

        .option-box.incorrect.selected {
            opacity: 1;
            border-width: 4px;
            border-color: #dc3545;
        }

        .option-box.disabled {

             transform: none;

                if (!quizData || currentQuestionIndex >= quizData.length) { console.error("Invalid question index or quizData is empty."); questionTextEl.innerHTML = "エラー: 問題データの読み込みに失敗しました。"; questionNumberEl.textContent = "エラー"; optionsContainer.innerHTML = ''; return; }
                feedbackEl.style.display = 'none'; nextBtn.style.display = 'none'; optionsContainer.innerHTML = '';
                const currentQuestion = quizData[currentQuestionIndex];
                questionNumberEl.textContent = `問題 ${currentQuestionIndex + 1} / ${quizData.length}`; // 10題中の表示
                questionTextEl.innerHTML = currentQuestion.question || "(問題文なし)";
                if (currentQuestion.layout === 'vertical') { optionsContainer.classList.add('options-vertical'); } else { optionsContainer.classList.remove('options-vertical'); }
                if (currentQuestion.options && Array.isArray(currentQuestion.options)) {
                    const shuffledOptions = [...currentQuestion.options];
                    for (let i = shuffledOptions.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]]; }
                    shuffledOptions.forEach(optionText => {
                        const optionBox = document.createElement('div');
                        optionBox.innerHTML = optionText || "(選択肢なし)";
                        optionBox.classList.add('option-box');
                        optionBox.dataset.optionValue = optionText;
                        optionBox.addEventListener('click', () => { if (feedbackEl.style.display === 'block') return; selectAnswer(optionBox, optionText, currentQuestion.answer, currentQuestion.rationale); });
                        optionsContainer.appendChild(optionBox);
                    });
                } else { optionsContainer.innerHTML = '<p>(選択肢なし)</p>'; }
                try { renderMathInElement(questionTextEl, { delimiters: katexDelimiters }); renderMathInElement(optionsContainer, { delimiters: katexDelimiters }); } catch (e) { console.error("KaTeX render error:", e); }
            }

            function selectAnswer(selectedBox, selectedOption, correctAnswer, rationale) {
                Array.from(optionsContainer.querySelectorAll('.option-box')).forEach(box => { box.classList.add('disabled'); if (box.dataset.optionValue === correctAnswer) { box.classList.add('correct'); } else { box.classList.add('incorrect'); } });
                feedbackEl.style.display = 'block'; const feedbackRationale = rationale || "(解説なし)";
                if (selectedOption === correctAnswer) { feedbackEl.innerHTML = `<span style="color: red; font-weight: bold;">正解！💐</span><br>${feedbackRationale}`; feedbackEl.className = 'correct'; score++; }
                else { selectedBox.classList.add('selected'); feedbackEl.innerHTML = `<span style="color: blue; font-weight: bold;">不正解💦</span><br>${feedbackRationale}`; feedbackEl.className = 'incorrect'; }
                try { renderMathInElement(feedbackEl, { delimiters: katexDelimiters }); } catch (e) { console.error("KaTeX feedback render error:", e); }
                if (currentQuestionIndex < quizData.length - 1) { nextBtn.style.display = 'block'; } else { resultsBtn.style.display = 'block'; }
            }

            // (イベントリスナーをセット)
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < quizData.length - 1) { // 範囲チェック
                    currentQuestionIndex++;
                    loadQuestion();
                }
            });

            resultsBtn.addEventListener('click', () => {
                quizContainer.style.display = 'none'; resultsContainer.style.display = 'block';
                const percentage = (quizData.length > 0) ? Math.round((score / quizData.length) * 100) : 0;
                scoreTextEl.textContent = `${quizData.length} 問中 ${score} 問正解！ (正答率: ${percentage}%)`; // 10題中の表示
                let rank = "-"; if (quizData.length > 0) { if (percentage === 100) rank = "S"; else if (percentage >= 80) rank = "A"; else if (percentage >= 60) rank = "B"; else rank = "C"; }
                
                const quizId = 'M1-1-4-1'; // ★★★★★ quizId を 'M1-1-1-3' に設定 ★★★★★
                
                try { localStorage.setItem('quizRank_' + quizId, rank); } catch (e) { console.error("localStorage save failed:", e); }
                let message = ""; // (メッセージ生成...)
                 if (quizData.length === 0) { message = "問題データが読み込まれていません。"; }
                 else if (percentage === 100) { message = "全問正解です！素晴らしい！完璧です。"; }
                 else if (percentage >= 80) { message = "素晴らしい成績です。この調子で頑張りましょう！"; }
                 else if (percentage >= 60) { message = "よくできました。間違えたところを書籍で復習しましょう。"; }
                 else { message = "お疲れ様でした。基本が大切です。動画解説でもう一度確認してみましょう。"; }
                finalMessageEl.textContent = message;
            });

            // (QDが空でないか確認してからクイズを開始)
            if (quizData && quizData.length > 0) {
                loadQuestion();
            } else {
                 questionTextEl.innerHTML = "問題データ (allQuizData) が見つからないか空です。<br>HTMLファイルを確認してください。"; // エラーメッセージ変更
                 questionNumberEl.textContent = "エラー";
                 quizContainer.style.display = 'block';
                 resultsContainer.style.display = 'none';
            }

        });
    </script>
</head>
<body>
    <div class="container">
        <header>
             <h1>数と式：循環小数</h1>
        </header>
        <main>
            <div id="quiz-container">
                <div id="question-header"><span id="question-number"></span></div>
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
                <div id="feedback"></div>
                <button id="next-btn">次の問題へ</button>
                <button id="results-btn">結果を見る</button>
            </div>
            <div id="results-container" style="display: none;">
                <h2>テスト終了！</h2>
                <p id="score-text"></p>
                <p id="final-message"></p>
                <a href="index.html" id="homepage-link">トップページに戻る</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 [香川亮]</p>
        </footer>
    </div>
    </body>
