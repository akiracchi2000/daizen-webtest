            // --- 原点センタリング（正方形＋少し引き）---
function centerSvgOnOrigin(root, padRatio = 0.08, makeSquare = true){
  if(!root) return;
  const svgs = root.querySelectorAll('svg');
  svgs.forEach(svg=>{
    const vb = svg.getAttribute('viewBox');
    if(!vb) return;
    const a = vb.trim().split(/\s+/).map(Number);
    if(a.length!==4) return;
    let [minX, minY, w, h] = a;
    if(!isFinite(minX)||!isFinite(minY)||!isFinite(w)||!isFinite(h)||w<=0||h<=0) return;

    const maxX = minX + w, maxY = minY + h;
    let rX = Math.max(Math.abs(minX), Math.abs(maxX));
    let rY = Math.max(Math.abs(minY), Math.abs(maxY));
    if(makeSquare){ const r = Math.max(rX, rY); rX = rY = r; }

    const padX = rX*padRatio, padY = rY*padRatio;
    const newMinX = -(rX+padX), newMinY = -(rY+padY);
    const newW = 2*(rX+padX), newH = 2*(rY+padY);

    svg.setAttribute('viewBox', `${newMinX} ${newMinY} ${newW} ${newH}`);
    svg.setAttribute('preserveAspectRatio','xMidYMid meet');
  });
}

// --- “引き”ユーティリティ ---
function expandSvgViewBox(root, factor = 1.0){
  if(!root) return;
  const svgs = root.querySelectorAll('svg');
  svgs.forEach(svg=>{
    const vb = svg.getAttribute('viewBox');
    if(!vb) return;
    const a = vb.trim().split(/\s+/).map(Number);
    if(a.length!==4) return;
    let [minX, minY, w, h] = a;
    if(!isFinite(minX)||!isFinite(minY)||!isFinite(w)||!isFinite(h)||w<=0||h<=0) return;

    const newW = w*factor, newH = h*factor;
    const newMinX = minX - (newW-w)/2;
    const newMinY = minY - (newH-h)/2;

    svg.setAttribute('viewBox', `${newMinX} ${newMinY} ${newW} ${newH}`);
    if(!svg.hasAttribute('preserveAspectRatio')){
      svg.setAttribute('preserveAspectRatio','xMidYMid meet');
    }
  });
}

// --- 軸だけ濃く＆太く（x=0 or y=0 の line を検出）---
function strengthenAxes(root, color = '#000', width = 0.6){
  if(!root) return;
  const lines = root.querySelectorAll('svg line');
  lines.forEach(ln=>{
    const x1 = parseFloat(ln.getAttribute('x1'));
    const y1 = parseFloat(ln.getAttribute('y1'));
    const x2 = parseFloat(ln.getAttribute('x2'));

    if(isXAxis || isYAxis){
      ln.setAttribute('stroke', color);
      ln.setAttribute('stroke-width', String(width));
      ln.setAttribute('vector-effect','non-scaling-stroke');
    }
  });
}

function expandSvgViewBox(root, factor = 1.35){
  if(!root) return;

    let [minX, minY, w, h] = nums;
    if(!Number.isFinite(minX) || !Number.isFinite(minY) || !Number.isFinite(w) || !Number.isFinite(h) || w <= 0 || h <= 0) return;
