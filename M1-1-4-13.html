            // --- ã“ã“ã‹ã‚‰ä¸‹ã¯ã‚¯ã‚¤ã‚ºã®ä»•çµ„ã¿ã§ã™ (å¤‰æ•° quizData ã‚’ä½¿ã†) ---
            const quizContainer = document.getElementById('quiz-container');

            const feedbackEl = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');

            const scoreTextEl = document.getElementById('score-text');

            let currentQuestionIndex = 0;
            let score = 0;

            // (é–¢æ•°å®šç¾©)
            function loadQuestion() {
                if (!quizData || currentQuestionIndex >= quizData.length) { console.error("Invalid question index or quizData is empty."); questionTextEl.innerHTML = "ã‚¨ãƒ©ãƒ¼: å•é¡Œãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚"; questionNumberEl.textContent = "ã‚¨ãƒ©ãƒ¼"; optionsContainer.innerHTML = ''; return; }
                feedbackEl.style.display = 'none'; nextBtn.style.display = 'none'; optionsContainer.innerHTML = '';
                const currentQuestion = quizData[currentQuestionIndex];
                questionNumberEl.textContent = `å•é¡Œ ${currentQuestionIndex + 1} / ${quizData.length}`; // 10é¡Œä¸­ã®è¡¨ç¤º
                questionTextEl.innerHTML = currentQuestion.question || "(å•é¡Œæ–‡ãªã—)";
                if (currentQuestion.layout === 'vertical') { optionsContainer.classList.add('options-vertical'); } else { optionsContainer.classList.remove('options-vertical'); }
                if (currentQuestion.options && Array.isArray(currentQuestion.options)) {
                    const shuffledOptions = [...currentQuestion.options];
                    for (let i = shuffledOptions.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]]; }
                    shuffledOptions.forEach(optionText => {
                        const optionBox = document.createElement('div');
                        optionBox.innerHTML = optionText || "(é¸æŠè‚¢ãªã—)";
                        optionBox.classList.add('option-box');
                        optionBox.dataset.optionValue = optionText;
                        optionBox.addEventListener('click', () => { if (feedbackEl.style.display === 'block') return; selectAnswer(optionBox, optionText, currentQuestion.answer, currentQuestion.rationale); });
                        optionsContainer.appendChild(optionBox);
                    });
                } else { optionsContainer.innerHTML = '<p>(é¸æŠè‚¢ãªã—)</p>'; }
                try { renderMathInElement(questionTextEl, { delimiters: katexDelimiters }); renderMathInElement(optionsContainer, { delimiters: katexDelimiters }); } catch (e) { console.error("KaTeX render error:", e); }
            }

            function selectAnswer(selectedBox, selectedOption, correctAnswer, rationale) {
                Array.from(optionsContainer.querySelectorAll('.option-box')).forEach(box => { box.classList.add('disabled'); if (box.dataset.optionValue === correctAnswer) { box.classList.add('correct'); } else { box.classList.add('incorrect'); } });
                feedbackEl.style.display = 'block'; const feedbackRationale = rationale || "(è§£èª¬ãªã—)";
                if (selectedOption === correctAnswer) { feedbackEl.innerHTML = `<span style="color: red; font-weight: bold;">æ­£è§£ï¼ğŸ’</span><br>${feedbackRationale}`; feedbackEl.className = 'correct'; score++; }
                else { selectedBox.classList.add('selected'); feedbackEl.innerHTML = `<span style="color: blue; font-weight: bold;">ä¸æ­£è§£ğŸ’¦</span><br>${feedbackRationale}`; feedbackEl.className = 'incorrect'; }
                try { renderMathInElement(feedbackEl, { delimiters: katexDelimiters }); } catch (e) { console.error("KaTeX feedback render error:", e); }
                if (currentQuestionIndex < quizData.length - 1) { nextBtn.style.display = 'block'; } else { resultsBtn.style.display = 'block'; }
            }

            // (ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ã‚»ãƒƒãƒˆ)
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < quizData.length - 1) { // ç¯„å›²ãƒã‚§ãƒƒã‚¯
                    currentQuestionIndex++;
                    loadQuestion();
                }
            });

            resultsBtn.addEventListener('click', () => {
                quizContainer.style.display = 'none'; resultsContainer.style.display = 'block';
                const percentage = (quizData.length > 0) ? Math.round((score / quizData.length) * 100) : 0;
                scoreTextEl.textContent = `${quizData.length} å•ä¸­ ${score} å•æ­£è§£ï¼ (æ­£ç­”ç‡: ${percentage}%)`; // 10é¡Œä¸­ã®è¡¨ç¤º
                let rank = "-"; if (quizData.length > 0) { if (percentage === 100) rank = "S"; else if (percentage >= 80) rank = "A"; else if (percentage >= 60) rank = "B"; else rank = "C"; }
                
                const quizId = 'M1-1-4-13'; // â˜…â˜…â˜…â˜…â˜… quizId ã‚’ 'M1-1-1-3' ã«è¨­å®š â˜…â˜…â˜…â˜…â˜…
                
                try { localStorage.setItem('quizRank_' + quizId, rank); } catch (e) { console.error("localStorage save failed:", e); }
                let message = ""; // (ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ç”Ÿæˆ...)
                 if (quizData.length === 0) { message = "å•é¡Œãƒ‡ãƒ¼ã‚¿ãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚"; }
                 else if (percentage === 100) { message = "å…¨å•æ­£è§£ã§ã™ï¼ç´ æ™´ã‚‰ã—ã„ï¼å®Œç’§ã§ã™ã€‚"; }
                 else if (percentage >= 80) { message = "ç´ æ™´ã‚‰ã—ã„æˆç¸¾ã§ã™ã€‚ã“ã®èª¿å­ã§é ‘å¼µã‚Šã¾ã—ã‚‡ã†ï¼"; }
                 else if (percentage >= 60) { message = "ã‚ˆãã§ãã¾ã—ãŸã€‚é–“é•ãˆãŸã¨ã“ã‚ã‚’æ›¸ç±ã§å¾©ç¿’ã—ã¾ã—ã‚‡ã†ã€‚"; }
                 else { message = "ãŠç–²ã‚Œæ§˜ã§ã—ãŸã€‚åŸºæœ¬ãŒå¤§åˆ‡ã§ã™ã€‚å‹•ç”»è§£èª¬ã§ã‚‚ã†ä¸€åº¦ç¢ºèªã—ã¦ã¿ã¾ã—ã‚‡ã†ã€‚"; }
                finalMessageEl.textContent = message;
            });

            // (QDãŒç©ºã§ãªã„ã‹ç¢ºèªã—ã¦ã‹ã‚‰ã‚¯ã‚¤ã‚ºã‚’é–‹å§‹)
            if (quizData && quizData.length > 0) {
                loadQuestion();
            } else {
                 questionTextEl.innerHTML = "å•é¡Œãƒ‡ãƒ¼ã‚¿ (allQuizData) ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‹ç©ºã§ã™ã€‚<br>HTMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"; // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å¤‰æ›´
                 questionNumberEl.textContent = "ã‚¨ãƒ©ãƒ¼";
                 quizContainer.style.display = 'block';
                 resultsContainer.style.display = 'none';
            }

        });
    </script>
