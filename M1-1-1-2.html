                }

                // é¸æŠè‚¢ãƒœãƒƒã‚¯ã‚¹ã‚’ä½œæˆ (ã‚·ãƒ£ãƒƒãƒ•ãƒ«å¯¾å¿œæ¸ˆã¿)
                if (currentQuestion.options && Array.isArray(currentQuestion.options)) {
                    // 1. é¸æŠè‚¢ã®é…åˆ—ã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«
                    const shuffledOptions = [...currentQuestion.options]; // å…ƒã®é…åˆ—ã‚’å£Šã•ãªã„ã‚ˆã†ã«ã‚³ãƒ”ãƒ¼
                    for (let i = shuffledOptions.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]]; // è¦ç´ ã‚’å…¥ã‚Œæ›¿ãˆ
                    }

                    // 2. ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã•ã‚ŒãŸé…åˆ—ã‚’å…ƒã«ãƒœãƒƒã‚¯ã‚¹ã‚’ä½œæˆ
                    shuffledOptions.forEach(optionText => {
                        // ã‚¯ãƒªãƒƒã‚¯å¯èƒ½ãªdivè¦ç´ ã‚’ä½œæˆ
                        const optionBox = document.createElement('div');
                        optionBox.innerHTML = optionText || "(é¸æŠè‚¢ãƒ†ã‚­ã‚¹ãƒˆãªã—)";
                        optionBox.classList.add('option-box'); // â˜…â˜…â˜… .option-box ã‚¯ãƒ©ã‚¹ã‚’ä»˜ä¸ â˜…â˜…â˜…
                        optionBox.dataset.optionValue = optionText; // ç­”ãˆåˆã‚ã›ç”¨ (å…ƒã®ãƒ†ã‚­ã‚¹ãƒˆã‚’ä¿æŒ)

                        // ãƒœãƒƒã‚¯ã‚¹ã‚¯ãƒªãƒƒã‚¯ã§ç­”ãˆåˆã‚ã›ã‚’å®Ÿè¡Œ
                        optionBox.addEventListener('click', () => {
                            // ã™ã§ã«ç­”ãˆãŒè¡¨ç¤ºã•ã‚Œã¦ã„ãŸã‚‰ä½•ã‚‚ã—ãªã„
                            if (feedbackEl.style.display === 'block') {
                                return;
                            }

                        });

                        // ã‚³ãƒ³ãƒ†ãƒŠã«è¿½åŠ 
                        optionsContainer.appendChild(optionBox);
                    });
                } else {
                    optionsContainer.innerHTML = '<p>(é¸æŠè‚¢ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“)</p>';
                }

                // æ–°ã—ãèª­ã¿è¾¼ã‚“ã å•é¡Œæ–‡ã¨é¸æŠè‚¢ã«KaTeXã‚’é©ç”¨ã™ã‚‹
                try {

                    renderMathInElement(optionsContainer, { delimiters: katexDelimiters });
                } catch (e) {
                    console.error("Error rendering KaTeX for question/options:", e);
                }
            }

            // selectAnswer é–¢æ•° (â˜… .option-box ç”¨ã«ä¿®æ­£ â˜…)
            function selectAnswer(selectedBox, selectedOption, correctAnswer, rationale) {
                // ã™ã¹ã¦ã®ãƒœãƒƒã‚¯ã‚¹ã‚’æ“ä½œä¸å¯ã« & æ­£è§£/ä¸æ­£è§£è¡¨ç¤º
                Array.from(optionsContainer.querySelectorAll('.option-box')).forEach(box => { // â˜…â˜…â˜… .option-box ã‚’å¯¾è±¡ã« â˜…â˜…â˜…
                    box.classList.add('disabled'); // ç„¡åŠ¹åŒ–ã‚¹ã‚¿ã‚¤ãƒ«é©ç”¨

                    // dataå±æ€§ã§æ­£è§£ã‚’æ¯”è¼ƒ
                    if (box.dataset.optionValue === correctAnswer) {
                        box.classList.add('correct'); // æ­£è§£ãƒœãƒƒã‚¯ã‚¹ã«ã‚¹ã‚¿ã‚¤ãƒ«é©ç”¨
                    } else {
                        box.classList.add('incorrect'); // ä¸æ­£è§£ãƒœãƒƒã‚¯ã‚¹ã«ã‚¹ã‚¿ã‚¤ãƒ«é©ç”¨ï¼ˆé¸æŠã•ã‚Œã¦ãªãã¦ã‚‚ï¼‰
                    }

                // ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚’è¡¨ç¤º
                feedbackEl.style.display = 'block';
                const feedbackRationale = rationale || "(è§£èª¬ãŒã‚ã‚Šã¾ã›ã‚“)";

                if (selectedOption === correctAnswer) {
                    // selectedBox.classList.add('correct'); // æ­£è§£ã¯ã™ã§ã«ä¸Šã§é©ç”¨æ¸ˆã¿
                    feedbackEl.innerHTML = `<span style="color: red; font-weight: bold;">æ­£è§£ï¼ğŸ’</span><br>${feedbackRationale}`;
                    feedbackEl.className = 'correct'; // èƒŒæ™¯è‰²ç”¨ã®ã‚¯ãƒ©ã‚¹
                    score++;

                    feedbackEl.innerHTML = `<span style="color: blue; font-weight: bold;">ä¸æ­£è§£ğŸ’¦</span><br>${feedbackRationale}`;
                    feedbackEl.className = 'incorrect'; // èƒŒæ™¯è‰²ç”¨ã®ã‚¯ãƒ©ã‚¹
                }

                // è§£èª¬ã«KaTeXã‚’é©ç”¨
                try {

                if (currentQuestionIndex < quizData.length - 1) {
