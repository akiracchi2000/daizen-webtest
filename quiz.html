<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>クイズ</title>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="./common/quiz.css" />

  <!-- KaTeX（既存のフォルダ構成を使用） -->
  <link rel="stylesheet" href="katex/katex.min.css">
  <script defer src="katex/katex.min.js"></script>
  <script defer src="katex/contrib/auto-render.min.js"></script>

  <!-- 共通ロジック -->
  <script defer src="./common/quiz-core.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="page-title">テスト</h1>
    </header>

    <main>
      <div id="quiz-container">
        <div id="question-header"><span id="question-number"></span></div>
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
        <div id="feedback"></div>
        <button id="next-btn">次の問題へ</button>
        <button id="results-btn">結果を見る</button>
      </div>

      <div id="results-container" style="display:none;">
        <h2>テスト終了！</h2>
        <p id="score-text"></p>
        <p id="final-message"></p>
        <a href="index.html" id="homepage-link">トップページに戻る</a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 [香川亮]</p>
    </footer>
  </div>
</body>
</html>
